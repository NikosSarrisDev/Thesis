<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Application Form</title>
  <link th:href="@{/css/master.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
  <div class="inner_container">

    <!-- Application Form Title -->
    <div class="title_container">
      <img src="/image/university.png" width="250" height="160"/>
      <label class="title">Application form for selection of Academic Books
        <p></p>
      </label>
    </div>

    <!-- Error Messages -->
    <div class="error_container" th:if="${unknownError}">
      <div class="error">Something went wrong, please try again.</div>
    </div>
    <div class="error_container" th:if="${dateNotParsable}">
      <div class="error">The date entered was invalid.</div>
    </div>

    <!-- Form -->
    <div class="form_container">
      <form th:action="@{/BookForm4}" method="post" th:object="${bookForm4}">
        <h4>Semester 4</h4>

        <div class="label_container">
          <label class="label" for="WebDeb">ΤΕΧΝΟΛΟΓΙΕΣ ΕΦΑΡΜΟΓΩΝ ΔΙΑΔΙΚΤΙΟΥ:*</label>
        </div>
        <select name="TexnLog" id="WebDeb" class="check-menu-item" autofocus="autofocus"
                th:field="*{semester4books[0]}" value="${semester4books[0]}">
          <option value="WebDevBook">ΠΡΟΓΡΑΜΜΑΤΙΣΜΟΣ INTERNET και WORLD WIDE WEB</option>
        </select>
        <br />

        <div class="label_container">
          <label class="label" for="datab2">ΒΑΣΕΙΣ ΔΕΔΟΜΕΝΩΝ ||:*</label>
        </div>
        <select name="datab2" id="datab2" class="check-menu-item" autofocus="autofocus"
                th:field="*{semester4books[1]}" value="${semester4books[1]}">
          <option value="datab2Book">Συστήματα Βάσεων Δεδομένων Η πλήρης θεωρία</option>
        </select>
        <br />

        <div class="label_container">
          <label class="label" for="graphics">ΓΡΑΦΙΚΑ ΥΠΟΛΟΓΙΣΤΩΝ:*</label>
        </div>
        <select name="graphics" id="graphics" class="check-menu-item" autofocus="autofocus"
                th:field="*{semester4books[2]}" value="${semester4books[2]}">
          <option value="graphicsBook">ΓΡΑΦΙΚΑ ΥΠΟΛΟΓΙΣΤΩΝ με OpenGL</option>
        </select>
        <br />

        <div class="label_container">
          <label class="label" for="Parallila">Κατανεμμημένα και Παράλληλα Συστήματα:*</label>
        </div>
        <select name="Parallila" id="Parallila" class="check-menu-item" autofocus="autofocus"
                th:field="*{semester4books[3]}" value="${semester4books[3]}">
          <option value="ParallilaBook">Εισαγωγή στον ΠΑΡΑΛΛΗΛΟ ΠΡΟΓΡΑΜΜΑΤΙΣΜΟ</option>
        </select>

        <div class="button_container2" align="center">
          <input class="button2" type="submit" value="Upload your Credential"/>
        </div>
        <div class="button_container1" align="center">
          <a th:href="@{'http://localhost:3000/applicationForm'}" class="button1">Abort your Application</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
